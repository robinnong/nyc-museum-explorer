<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYC Museum Explorer</title>
    <meta name="description"
        content="NYC Museum Explorer - Browse a comprehensive listing of museums in New York City. Sort by type, view contact, address and site information for each museum."> 
    <!-- link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">  
    <!-- link to fontawesome -->
    <script src="https://kit.fontawesome.com/f3369905b3.js" crossorigin="anonymous"></script>
    <!-- link to Animate On Scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">  
    <!-- link to styles -->
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header id="home">
        <nav>
            <h1>New York City<span>Museum Explorer</span></h1>
            <a href="https://github.com/robinnong/nyc-museum-explorer" rel="external"
                aria-label="Go to GitHub repository to view project code">
                <i class="fab fa-github" aria-hidden="true"></i>
            </a>
        </nav>
        <div class="header-text">
            <div>
                <p>Explore a complete listing of New York City's museums and galleries.</p>
                <p>Search by borough.</p>
            </div>
        </div>
    </header>
    <main>
        <div class="container wrapper">
            <h2>Where do you want to go?</h2>
            <form action="#" id="city-filter" name="city-filter">
                <div class="click-thru">
                    <span></span>
                    <div class="arrows">
                        <button class="button-up" type="button" aria-label="Toggle to previous city in list">
                            <i class="fas fa-angle-up" aria-hidden="true"></i>
                        </button>
                        <button class="button-down" type="button" aria-label="Toggle to next city in list">
                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                <button type="submit">Search Museums</button>
            </form>
        </div>
        <div class="content wrapper">
            <div class="filter-bar"> 
                <button type="button" class="toggle-menu">Filter by Type 
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                </button>
                <ul class="type-list">
                    <li>
                        <input type="radio" name="filter" id="show-all" class="show-all" value="" checked="checked">
                        <label for="show-all">Show All</label>
                    </li>
                    <li>
                        <input type="radio" name="filter" id="art" class="art-option" value="Art">
                        <label for="art"><i class="fas fa-circle" aria-hidden="true"></i> Art</label>
                    </li>
                    <li>
                        <input type="radio" name="filter" id="science" class="science-option" value="Science">
                        <label for="science"><i class="fas fa-circle" aria-hidden="true"></i> Science</label>
                    </li>
                    <li>
                        <input type="radio" name="filter" id="history" class="history-option" value="History">
                        <label for="history"><i class="fas fa-circle" aria-hidden="true"></i> History</label> 
                    </li>
                    <li>
                        <input type="radio" name="filter" id="cultural" class="cultural-option" value="Cultural">
                        <label for="cultural"><i class="fas fa-circle" aria-hidden="true"></i> Cultural</label>  
                    </li>
                    <li>
                        <input type="radio" name="filter" id="childrens" class="childrens-option" value="Children's">
                        <label for="childrens"><i class="fas fa-circle" aria-hidden="true"></i> Children's</label>   
                    </li>
                </ul>
            </div>  
            <p class="loading-message"></p>
            <ol>
            </ol>
        </div>
        <button class="scroll-up">
            <a class="up-button" href="#home" aria-label="Click to navigate to top of page">
                <i class="fas fa-chevron-up" aria-hidden="true"></i>
            </a>
        </button>
    </main>
    <footer> 
        <p>Â©2020 Robin Nong. Photo by <a href="https://www.pexels.com/@peter-olexa-2214257">Peter Olexa</a> from Pexels.</p>
    </footer>
    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>   
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
