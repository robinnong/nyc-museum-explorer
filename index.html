<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYC Museum Explorer</title>
    <!-- link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">  
    <!-- link to fontawesome -->
    <script src="https://kit.fontawesome.com/f3369905b3.js" crossorigin="anonymous"></script>
    <!-- link to animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- link to styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="home">
        <nav>
            <h1>New York City<span>Museum Explorer</span></h1>
            <a href="https://github.com/robinnong/nyc-museum-explorer"><i class="fab fa-github"></i></a>
        </nav>
        <div class="wrapper">   
            <p><span>Explore a complete listing of New York City's museums and galleries.</span></p> 
            <p><span>Search by borough.</span></p> 
        </div>
    </header>
    <main>  
        <div class="container wrapper">
        <h2>Where do you want to go?</h2>
        <form id="city-filter">
            <div class="click-thru">
                <span></span>
                <div class="arrows">
                    <i class="fas fa-angle-up"></i><i class="fas fa-angle-down"></i>
                </div>
            </div>
            <input type="submit" value="Search Museums">
        </form> 
        </div>
        <div class="content wrapper">
            <form class="filter-bar">
                <label tabindex="0" for="toggle-menu">Filter by Type <i class="fas fa-angle-down"></i></label>
                <input type="checkbox" id="toggle-menu" autocomplete="off">
                <ul class="animated fadeIn faster">
                    <li>
                        <input type="radio" name="filter" id="show-all" value="">
                        <label for="show-all">Show All</label>
                    </li>
                    <li>
                        <input type="radio" name="filter" id="art" value="Art">
                        <label for="art">Art</label>
                    </li>
                    <li>
                        <input type="radio" name="filter" id="science" value="Science">
                        <label for="science">Science</label>
                    </li>
                    <li>
                        <input type="radio" name="filter" id="history" value="History">
                        <label for="history">History</label> 
                    </li>
                    <li>
                        <input type="radio" name="filter" id="cultural" value="Cultural">
                        <label for="cultural">Cultural</label>  
                    </li>
                    <li>
                        <input type="radio" name="filter" id="childrens" value="Children's">
                        <label for="childrens">Children's</label>   
                    </li>
                </ul>
            </form>  
            <section>
            </section>
        </div>
        <div class="scroll-up">
            <a href="#home"><i class="fas fa-chevron-up"></i> Top</a>
        </div>
    </main>
    <footer> 
        <p> Â© 2020 Robin Nong. Illustrations by <a href="https://undraw.co" target="_blank">Katerina Limpitsouni.</a></p>
    </footer>
    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script> 
    <script src="script.js"></script>
</body>
</html>
